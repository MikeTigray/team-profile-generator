<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="text-center pb-3">
      <h1>My team</h1>
    </header>

    <main class="container">
      <div class="row">
        <!-- One Employee-->
        <div class="col">
          <div class="container card-body" style="width: 18rem">

              <h4 id="name" class="card-title col">Name</h4>
            </div>

                class="col"
                xmlns="http://www.w3.org/2000/svg"

              </svg>
              <!-- Role -->
              <h5 class="col" id="role">Role</h5>
            </div>
            <div class="col section-3">
              <p id="id" class="card-text">ID:</p>
              <p id="email" class="card-text">email :<a href="#"> </a></p>
              <p id="thirdData" class="card-text">office number:</p>
            </div>
          </div>
        </div>
        <!-- End of one employee -->
      </div>
    </main>
  </body>
</html>
